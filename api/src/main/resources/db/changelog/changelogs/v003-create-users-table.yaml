databaseChangeLog:
  - changeSet:
      id: v003-1-create-users-table
      context: ddl
      author: Joao Vitor de Oliveira Santos
      changes:
        - createTable:
            schemaName: simple-todo
            tableName: tb_users
            columns:
              - column:
                  name: id
                  type: numeric(10, 0)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
              - column:
                  name: email
                  type: varchar2(80)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar2(120)
                  constraints:
                    nullable: false
